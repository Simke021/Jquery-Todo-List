<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jquery Todo List</title>
    <!-- Roboto google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <!-- Foont Awesome CND -->  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <!-- Production jQuery-3.2.1.min.js -->
    <script src="js/jquery-3.2.1.min.js"></script>   
</head>
<body>
    <div id="container">
        <h1>To-do list <i class="fa fa-plus"></i></h1>
        <input type="text" placeholder="Add new todo, and hit enter :)">

        <ul>
            <li><span><i class="fa fa-trash"></i></span>Eat</li>
            <li><span><i class="fa fa-trash"></i></span>Sleep</li>
            <li><span><i class="fa fa-trash"></i></span>Rave</li>
            <li><span><i class="fa fa-trash"></i></span>Repeat</li>
        </ul>
    </div>

    <!-- Custom JS -->
    <script src="js/main.js"> </script>
</body>
</html>
